<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recruiter Information</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="form-container">
    <img src="hireme.png.png" alt="Logo" class="logo">
    <h1>Recruiter Information</h1>
    <form>
      <div class="input-group">
        <label for="company_name"><i class="fas fa-building"></i> Company Name:</label>
        <input type="text" id="company_name" name="company_name" required>
      </div>
      <div class="input-group">
        <label for="company_Documents"><i class="fas fa-upload"></i> Upload Company Documents:</label>
        <input type="file" id="company_Documents" name="company_Documents" accept=".pdf,.jpg,.png" required>
      </div>
      <div class="input-group">
        <label for="position"><i class="fas fa-briefcase"></i> Position:</label>
        <input type="text" id="position" name="position" required>
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
