<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Information</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="form-container">
    <img src="hireme.png.png" alt="Logo" class="logo">
    <h1>Employee Information</h1>
    <form>
      <div class="input-group">
        <label for="cv"><i class="fas fa-file-alt"></i> Upload CV:</label>
        <input type="file" id="cv" name="cv" accept=".pdf,.doc,.docx" required>
      </div>
      <div class="input-group">
        <label for="diploma"><i class="fas fa-certificate"></i> Upload Certification Diploma:</label>
        <input type="file" id="diploma" name="diploma" accept=".pdf,.jpg,.png" required>
      </div>
      <div class="input-group">
        <label for="skills"><i class="fas fa-cogs"></i> Skills:</label>
        <select id="skills" name="skills" required>
          <option value="">Select a skill</option>
          <option value="software_engineer">Software Engineer</option>
          <option value="hardware_maintenance">Hardware Maintenance</option>
          <option value="web_developer">Web Developer</option>
          <option value="house_guard">House Guard</option>
          <option value="nounou">Nounou</option>
          <option value="game_developer">Game Developer</option>
        </select>
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
